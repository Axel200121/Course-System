<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="assets/image/agregar-usuario.png" alt="imagen" width="200" height="200">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form (ngSubmit) ="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Dijite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Dijite su contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input  [(ngModel)] = "user.name" name = "name" matInput placeholder="Dijite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input [(ngModel)] = "user.lastname" name = "lastname" matInput placeholder="Dijite sus apellidos">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo Electronico</mat-label>
                        <input [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Dijite su correo electronico">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.phone" name = "phone"  matInput placeholder="Dijite su telefono">
                    </mat-form-field>
                    
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
